{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% from "_formhelpers.html" import render_field %}
  <form method=post>
    <dl>
      {{ render_field(form.title) }}
      {{ render_field(form.body) }}
    </dl>
    <input type="submit" value="Save">
  </form>
{% endblock %}
